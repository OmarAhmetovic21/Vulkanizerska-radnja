<div class="modal-header" style="background-color: #2ca8ff">
    <h1 class="modal-title" style="color: #000000;; text-align: center;">Dodaj Ponudu</h1>
    <button style="background-color: #2ca8ff" type="button" class="close" data-dismiss="modal" (click)="activeModal.close()">
      <span style="color: #000000;" aria-hidden="true">&times;</span>
    </button>
   </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-12 mb-2" style="width: 100%; height:100%">
                <h5>
                    Naziv
                </h5>
                <input style="width: 100%; height:100%; background-color: #b8b5b5;;" maxlength="255" class="form-control" [(ngModel)]="title"/>
                
            </div>

            <div class="col-12 mb-2" style="width: 100%; height:100%">
                <h5>
                    Cijena u valuti KM
                </h5>
                <input style="width: 100%; height:100%; background-color: #b8b5b5;" maxlength="255" class="form-control" [(ngModel)]="title"/>
                
            </div>

            <div class="col-12 mb-2" style="width: 100%; height:100%">
                <h5>
                    Količina na stanju
                </h5>
                <input style="width: 100%; height:100%; background-color: #b8b5b5;;" maxlength="255" class="form-control" [(ngModel)]="title"/>
                
            </div>

            <div class="col-12 mt-4">
                <h5>Dodaj multimedia sadržaj
                </h5>
            </div>

        </div>
        
          
    </div>
